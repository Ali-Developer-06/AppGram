<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Carousel Example</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 200%;
    font-family: Arial, sans-serif;
}

.carousel-container {
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    margin-top: 100px; /* Adjust based on where you want the carousel to appear */
}

.carousel {
    display: flex;
    width: 70%;
    overflow: hidden;
    position: relative;
}

.card {
    min-width: 70%;
    margin: 0 5%;
    background-color: #f3f3f3;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    gsap.registerPlugin(ScrollTrigger);

    const cards = document.querySelectorAll('.card');

    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: ".carousel-container",
            start: "top center",
            end: "bottom center",
            toggleActions: "play none none reset",
        }
    });

    tl.to(cards, {
        xPercent: -80 * (cards.length - 1),
        ease: "none",
        duration: cards.length, 
        stagger: {
            each: 1, // Adjust the delay between each card animation
            repeat: -1,
            repeatDelay: 1
        }
    });
});

</script>
</body>
</html>
